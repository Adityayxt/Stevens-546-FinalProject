<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publish New Skill | SkillSwap</title>
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
  <header class="nav">
    <a href="/skills" class="logo">SkillSwap</a>
    <nav class="nav-links">
      <a href="/skills">Skills Marketplace</a>
        <a href="/skills/new" class="active-link">Publish Skill</a>
        <a href="/profile/myskills">My Skills</a>
        <a href="/profile/me">My Profile</a>
        <a href="/profile/favorites">My Favorites</a>
        <a href="/auth/logout">Logout</a>
    </nav>
  </header>

  <h1 class="page-title">Publish New Skill</h1>

  <div class="form-card">
    <h2 class="form-title">Fill in Skill Information</h2>

    <div class="error-message" id="errorMessage" style="display: none;"></div>

    <form action="/skills" method="POST" class="skill-form" id="skillForm">
      <div class="input-group">
        <label for="title">Skill Title</label>
        <input
                type="text"
                id="title"
                name="title"
                placeholder="e.g., JavaScript Frontend Development"
                required
                style="width: 100%; max-width: 500px;"
        >
        <div id="titleError" class="error-text"></div>
      </div>

      <div class="input-group">
        <label for="category">Skill Category</label>
        <select id="category" name="category" required>
          <option value="">Select a category</option>
          <option value="Languages & Translation">Languages & Translation</option>
          <option value="Academics & Tutoring">Academics & Tutoring</option>
          <option value="Programming & Technology">Programming & Technology</option>
          <option value="Design & Creativity">Design & Creativity</option>
          <option value="Music, Performing Arts & Writing">Music, Performing Arts & Writing</option>
          <option value="Business, Marketing & Management">Business, Marketing & Management</option>
          <option value="Cooking & Culinary Arts">Cooking & Culinary Arts</option>
          <option value="Fitness, Sports & Wellness">Fitness, Sports & Wellness</option>
          <option value="Lifestyle, Travel & Outdoor Activities">Lifestyle, Travel & Outdoor Activities</option>
          <option value="Finance & Investment">Finance & Investment</option>
          <option value="Other">Other</option>
        </select>
        <div id="categoryError" class="error-text"></div>
      </div>

      <div class="input-group">
        <label for="description">Skill Description</label>
        <textarea
                id="description"
                name="description"
                rows="6"
                placeholder="Describe your skill in detail, including your experience, areas of expertise, etc..."
                required
                style="width: 100%; max-width: 500px;"
        ></textarea>
        <div id="descriptionError" class="error-text"></div>
      </div>

      <div style="display: flex; gap: var(--spacing-md); margin-top: var(--spacing-lg);">
        <button type="submit" class="btn-primary" style="flex: 1;">
          <span>Publish Skill</span>
        </button>
        <a href="/skills" class="btn-secondary" style="flex: 1; text-align: center; text-decoration: none; display: flex; align-items: center; justify-content: center;">
          <span>Back</span>
        </a>
      </div>
    </form>
  </div>

  <footer class="footer">
    Â© 2025 SkillSwap Skill Exchange Platform | Enabling everyone to be both teacher and student
  </footer>
</div>

<script src="/js/formValidation.js"></script>
<script>
// Check login status on page load
window.addEventListener('DOMContentLoaded', async function() {
  // Check if user is logged in
  try {
    const response = await fetch('/api/profile/me');
    if (response.status === 401) {
      const data = await response.json().catch(() => ({}));
      showInvalidLoginPrompt(data.message);
      return;
    }
  } catch (error) {
    console.error('Error checking login status:', error);
  }

  // Handle URL parameters for error messages and form data
  const urlParams = new URLSearchParams(window.location.search);
  const errors = urlParams.get('errors');
  const title = urlParams.get('title');
  const category = urlParams.get('category');
  const description = urlParams.get('description');
  
  if (errors) {
    const errorDiv = document.getElementById('errorMessage');
    const errorList = JSON.parse(decodeURIComponent(errors));
    errorDiv.innerHTML = errorList.map(error => `<div>${error}</div>`).join('');
    errorDiv.style.display = 'block';
  }
  
  if (title) {
    document.getElementById('title').value = title;
  }
  
  if (category) {
    document.getElementById('category').value = category;
  }
  
  if (description) {
    document.getElementById('description').value = description;
  }
});

// Show invalid login prompt
function showInvalidLoginPrompt(message = 'Current login status is invalid, may have been removed or session expired, please login again.') {
  document.querySelector('.form-card').innerHTML = `
    <div class="empty-state">
      <span class="empty-state-icon">ðŸ”’</span>
      <div class="empty-state-title">Not Logged In</div>
      <p class="empty-state-description">${message}</p>
      <div class="empty-state-actions">
        <a href="/html/login.html" class="btn-primary">Login Again</a>
      </div>
    </div>
  `;
}
</script>
</body>
</html>
